<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Instagram.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Instagram</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="instagram-page">
      <div class="smartphone">
        <img src="smartphone.png" alt="smartphone">
      </div>
      <div class="options">
        <div class="boxes">
          <img src="instagram.png" alt="Instagram logo" class="instagram-logo">
          <img src="profile_picture.png" alt="profile picture" class="profile-picture">
          <a href="#" class="continue">Continue as astrocat</a>
          <a href="#" class="link-orange">Remove Account</a>
        </div>
        <div class="boxes">
          Not astrocat?
          <p>
            <a href="#" class="link-orange">Switch Accounts</a>
            or
            <a href="#" class="link-orange">Sign Up</a>
          </p>
        </div>
        <div class="app">
          Get the app.
          <p>
            <a href="#"><i class="fab fa-apple fa-2x"></i></a>
            <a href="#"><i class="fab fa-google-play fa-2x"></i></a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/38d1a3cd5a.js"></script>
  </body>
</html>
