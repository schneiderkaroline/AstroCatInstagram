<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Instagram.css">
    <title>Instagram</title>
  </head>
  <body style="background-image: url(background.png); background-size: 4cm;">
    <div class="instagram-page">
      <div class="smartphone">
        <img src="smartphone.png" alt="smartphone">
      </div>
      <div class="instagram-continue">
        <div class="boxes">
          <img src="instagram.png" class="instagram-logo" alt="Instagram logo">
          <div class="profile-picture">
            <img src="profilepicture.png" alt="profile picture">
          </div>
          <a href="#" class="instagram-login">Continue as astrocat</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="boxes">
          <p class="not-astrocat">Not astrocat?</p>
          <p class="options">
            <span class="link-orange"><a href="#" class="link-orange">Switch Accounts</a></span>
            or
            <span class="link-orange"><a href="#" class="link-orange">Sign Up</a></span>
          </p>
        </div>
        <div class="app">
          <p class="get-the-app">Get the app.</p>
          <div class="app-download">
            <a href="#" class="apple-google"></a>
            <a href="#" class="apple-google"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
